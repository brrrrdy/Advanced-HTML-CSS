<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="table-basic.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>Buttons Test</header>
    <div class="topbox">
      <div class="buttons">
        <button>item</button>
        <button>item</button>
        <button>item</button>
        <button>item</button>
        <button>item</button>
      </div>

      <table>
        <caption>
          Tarifas
        </caption>
        <thead>
          <tr>
            <th id="tier">Tier</th>
            <th id="price">Price</th>
            <th id="teacher">Teacher</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="basic" headers="tier">Basic</td>
            <td id="price in euro" headers="price">€20</td>
            <td id="teacher name" headers="teacher">Juan</td>
          </tr>
          <tr>
            <td id="pro" headers="tier">Pro</td>
            <td id="price in euro" headers="price">€40</td>
            <td>Carlos</td>
          </tr>
          <tr>
            <td id="master" headers="tier">Master</td>
            <td id="price in euro" headers="price">€60</td>
            <td>Manuel</td>
          </tr>
          <tr>
            <td id="ultimate" headers="tier">Ultimate</td>
            <td id="price in euro" headers="price">€80</td>
            <td>Antonio</td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="3">Prices can be changed at any time</td>
        </tfoot>
      </table>
    </div>
  </body>
</html>
